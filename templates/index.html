<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>Add a new todo item:
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <h2>Incomplete Items</h2>
        <u1>
             {% for todo in incomplete %}
             <li style="font-size: 25pt">{{ todo.descp }}<a href="{{ url_for('complete', id = todo.id) }}" >Mark as com
                 plete
             </a></li>
             {%  endfor %}
        </u1>
        <h2>Complete Items</h2>
        <u1>
             {% for todo in complete %}
             <li style="font-size: 25pt">{{ todo.descp }}</li>
             {%  endfor %}
        </u1>
        </div>
</body>
</html>
